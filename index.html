<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--font family added from Google to access in css-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Coding Quiz</title>
</head>
    
<body>

    
    <div class="container">
      <p id="welcome-message">Quiz game challenge!!</p>
      <button id="highscores-btn" class="highscores-btn">View Highscores</button>
      <p id="timer" class="timer">Timer: 5:00</p>  
        <div id="question-container" class="hide">
          <div id="question">Quiz Questions</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
          </div>  
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>  
    </div>
 <script src="./assets/js/script.js"></script>
</body>
</html>
